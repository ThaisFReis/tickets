
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketChain - Hybrid My Tickets</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="theme_hybrid_glass_y2k.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@600;800&family=Fira+Code&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { background-color: var(--background); color: var(--foreground); font-family: var(--font-sans); overflow-x: hidden; }
        .gradient-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(120deg, oklch(0.1 0.02 250), oklch(0.15 0.05 280)); z-index: -1; }
        .shape1 { position: absolute; top: 5vh; left: -15vw; width: 45vw; height: 45vw; background: radial-gradient(circle, oklch(0.3 0.2 280 / 0.3), transparent 60%); border-radius: 50%; animation: move1 20s infinite alternate ease-in-out; }
        .shape2 { position: absolute; bottom: 0vh; right: -20vw; width: 55vw; height: 55vw; background: radial-gradient(circle, oklch(0.35 0.2 320 / 0.25), transparent 70%); border-radius: 50%; animation: move2 25s infinite alternate ease-in-out; }
        @keyframes move1 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(25vw, 15vh) rotate(90deg); } }
        @keyframes move2 { from { transform: translate(0, 0) rotate(0deg); } to { transform: translate(-25vw, -20vh) rotate(-90deg); } }
        .glass-ui { background-color: var(--card); backdrop-filter: blur(16px) saturate(180%); -webkit-backdrop-filter: blur(16px) saturate(180%); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow-md); }
        .y2k-btn { background: linear-gradient(45deg, var(--primary), var(--accent)); color: var(--primary-foreground); border-radius: 9999px; font-weight: 600; text-transform: uppercase; letter-spacing: var(--tracking-normal); box-shadow: 0 0 20px 0 oklch(0.8 0.3 320 / 0.6); transition: all 0.2s ease-out; }
        .y2k-btn:hover { transform: scale(1.05); box-shadow: 0 0 30px 0 oklch(0.8 0.3 320 / 0.8); }
        .text-glow { text-shadow: 0 0 12px oklch(1 0 0 / 0.8); }
    </style>
</head>
<body class="antialiased">
    <div class="gradient-bg"><div class="shape1"></div><div class="shape2"></div></div>

    <!-- Main Navigation -->
    <nav class="bg-transparent fixed top-0 left-0 right-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3">
                    <i data-lucide="hexagon" class="w-8 h-8 text-secondary animate-spin" style="animation-duration: 10s;"></i>
                    <span class="text-2xl font-extrabold uppercase tracking-widest">TicketChain</span>
                </div>
                <div class="hidden md:flex items-center gap-4">
                    <button class="y2k-btn px-6 py-3 text-xs flex items-center gap-2">
                        <i data-lucide="wallet" class="w-4 h-4"></i>
                        <span>0x1A2b...c3D4e</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- My Tickets Screen -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24 pb-12">
        <div class="mb-12">
            <h1 class="text-6xl font-extrabold uppercase">My Tickets</h1>
            <p class="text-muted-foreground font-mono text-lg mt-2">0x1A2b...c3D4e</p>
        </div>

        <div class="mb-8 border-b-2 border-border/50">
            <nav class="-mb-0.5 flex space-x-8" aria-label="Tabs">
                <button class="tab-btn whitespace-nowrap pb-4 px-1 border-b-4 font-bold uppercase tracking-wider text-lg border-primary text-primary">Upcoming</button>
                <button class="tab-btn whitespace-nowrap pb-4 px-1 border-b-4 font-bold uppercase tracking-wider text-lg border-transparent text-muted-foreground hover:border-secondary hover:text-secondary">Past</button>
            </nav>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            <div class="glass-ui"><div class="p-4"><img src="https://placehold.co/600x400/f0f0f0/333333/png?text=Odyssey" class="w-full h-48 object-cover rounded-lg mb-4"><h3 class="text-2xl font-bold uppercase">Orbital Odyssey</h3><p class="text-md text-secondary font-semibold mt-1">Starlight Amphitheater</p><button class="mt-4 w-full border-2 border-border py-3 rounded-full hover:bg-primary/20 font-semibold uppercase">View Ticket</button></div></div>
            <div class="glass-ui"><div class="p-4"><img src="https://placehold.co/600x400/f0f0f0/333333/png?text=Holografik" class="w-full h-48 object-cover rounded-lg mb-4"><h3 class="text-2xl font-bold uppercase">Holografik Beats</h3><p class="text-md text-secondary font-semibold mt-1">Sector 7G</p><button class="mt-4 w-full border-2 border-border py-3 rounded-full hover:bg-primary/20 font-semibold uppercase">View Ticket</button></div></div>
        </div>
    </main>

    <script>lucide.createIcons();</script>
</body>
</html>
